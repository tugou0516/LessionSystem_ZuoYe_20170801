<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员个人信息</title>
</head>
<body>
<div id="stu-info">
    <table border="1" :hidden="showFlag">
        <tbody>
        <tr>
            <th>工号</th><td>{{stu.loginName}}</td>
        </tr>
        <tr>
            <th>姓名</th><td>{{stu.name}}</td>
        </tr>
        <tr>
            <th>性别</th><td>{{stu.gender}}</td>
        </tr>
        <tr>
            <th>职位</th><td>{{stu.position}}</td>
        </tr>
        <tr>
            <th>生日</th><td>{{stu.birthdayStr}}</td>
        </tr>
        <tr>
            <th>联系方式</th><td>{{stu.tel}}</td>
        </tr>
        <tr>
            <th>E-mail</th><td>{{stu.email}}</td>
        </tr>
        <tr>
            <th>学分</th><td>{{stu.score}}</td>
        </tr>
        </tbody>
    </table>
    <table border="1" :hidden="!showFlag">
        <tbody>
        <tr>
            <th>工号</th><td><input v-model="stu.loginName"/></td>
        </tr>
        <tr>
            <th>姓名</th><td><input v-model="stu.name"/></td>
        </tr>
        <tr>
            <th>性别</th><td><input v-model="stu.gender"/></td>
        </tr>
        <tr>
            <th>职位</th><td><input v-model="stu.position"/></td>
        </tr>
        <tr>
            <th>生日</th><td><input v-model="stu.birthdayStr"/></td>
        </tr>
        <tr>
            <th>联系方式</th><td><input v-model="stu.tel"/></td>
        </tr>
        <tr>
            <th>E-mail</th><td><input v-model="stu.email"/></td>
        </tr>
        <tr>
            <th>学分</th><td><input v-model="stu.score"/></td>
        </tr>
        </tbody>
    </table>
    <button :hidden="showFlag" @click="change">更新信息</button>
    <button :hidden="!showFlag" @click="change">保存</button>
</div>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/axios.js"></script>
<script>
        var vm=new Vue({
        el:'#stu-info',
        data:{
            stu:{},
            showFlag:false
        },
        created:function () {
            this.showData();
        },
        methods:{
           showData:function () {
               axios({
                   method:"GET",
                   url:'show.do'
               }).then((res)=>{
                   this.stu=res.data;
                   }
               ).catch(function (err) {
                   console.log(err);
               });
           },
            change:function () {
                this.showFlag=!this.showFlag;
            },
            update:function () {
                axios({

                })
            }

        }
    });

</script>
</body>
</html>
