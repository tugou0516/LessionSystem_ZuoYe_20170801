<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码界面</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/jquery-ui.css"/>
</head>
<body>
<div id="table01" class="container">
    <div>
        <ul>
            <li><a href="#table01">重置密码</a></li>
        </ul>
    </div>
    <div >
        <form class="col-lg-6 col-lg-offset-3">
            <div>
                <label class="btn-block" style="color: #c0a16b">旧密码</label><input type="password" id="oldPwd" name="oldPwd" class="form-control" />
            </div>
            <div>
                <label class="btn-block" style="color: #c0a16b">新密码</label><input type="password" id="newPwd" name="newPwd" class="form-control"/>
            </div>
            <div>
                <label class="btn-block" style="color: #c0a16b">确认密码</label><input type="password" id="newPwd2" name="newPwd2" class="form-control"/>
            </div>
            <div>
                <button  id="submit" class="btn-danger" name="button">提交</button>
            </div>
        </form>
    </div>
</div>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/commons.js"></script>
<script src="../js/sha1.js"></script>
<script>
    $(function () {
        $("#table01").tabs();
    });
    $("#submit").on("click",function () {
        var oP = hex_sha1($('#oldPwd').val());
        var nP = hex_sha1($('#newPwd').val());
        $.ajax({
            url:'resetpassword.do',
            type:'post',
            data:'oldPwd='+oP+"&newPwd="+nP
        }).then(function(m){
            alert(m.message);
        },function(xhr){
            alert(xhr.status);
        });
    });
</script>
</body>
</html>
